<th scope="row"> {{user.id}} </th>
<td> {{user.name}} </td>
<td> {{user.username}} </td>
<td> {{user.email}} </td>
<td>{{user.phone}}</td>
<td> {{user.website}} </td>
<td><button class="btn btn-danger btn-sm"  (click) = "deleteUser(user)">Elimina</button></td>
<td><button class="btn btn-warning btn-sm"  (click) = "updateUser(user)">Modifica</button></td>
