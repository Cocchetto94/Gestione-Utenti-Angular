<form>

   
   
    <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="userUpdate.name" type="text" class="form-control" id="name" name="name" placeholder="Inserisci il nome" >
    </div>
   
    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="userUpdate.username" type="text" class="form-control" id="username" name="username" placeholder="Inserisci l'username" >
    </div>
   
    <div class="form-group">
        <label for="mail">E-mail</label>
        <input [(ngModel)]="userUpdate.email" type="email" class="form-control" id="email" name="email" placeholder="Inserisci la mail" >
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="userUpdate.phone" type="text" class="form-control" id="phone" name="phone" placeholder="Inserisci il cellulare" >
    </div>
    
    <div class="form-group">
        <label for="website">Website</label>
        <input [(ngModel)]="userUpdate.website" type="text" class="form-control" id="website" name="website" placeholder="Inserisci il website" >
    </div>

    <div class="col">
        <button type="button" class="btn btn-primary mt-2 form-control" (click)="saveUpdateUser()">Modifica</button>
    </div>

</form>
